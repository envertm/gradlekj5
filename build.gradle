plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
  //  jcenter()
  	  mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

//Sin el karate-apache no podemos correr desde consola
    //testImplementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'

// https://mvnrepository.com/artifact/com.intuit.karate/karate-core
//implementation group: 'com.intuit.karate', name: 'karate-core', version: '0.9.6'

	//karate-junit5 puede correr solo pero desde interface por que si no tiene el karate-apache no vas a poder correr desde consola
 	implementation group: 'com.intuit.karate', name: 'karate-junit5', version: '1.1.0'
 	//implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '3.8.0'
 	implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.3.0'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}
